<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher || ArkTek Innovations</title>
    <style>
        :root {
            --bg-dark: #000000;
            --text-light: #FFFFFF;
            --accent: #00CC66;
            --input-bg: #1A1A1A;
        }
        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: var(--bg-dark);
            font-size: 16px;
        }
        .message {
            margin: 12px 0;
            line-height: 1.5;
        }
        .user {
            color: #FFFFFF;
            font-weight: bold;
        }
        .bot {
            color: #00CC66;
            font-weight: bold;
        }
        input, button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        input {
            background: var(--input-bg);
            color: var(--text-light);
            width: 70%;
            border: 1px solid #444;
        }
        button {
            background: var(--accent);
            color: black;
            cursor: pointer;
            width: 25%;
            font-weight: bold;
        }
        button:hover {
            background: #00FF80;
        }
        h3 {
            color: #00CC66;
            text-align: center;
        }
        .typing {
            color: #00CC66;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>üñ•Ô∏è Cipher :: ArkTek AI Assistant</h3>
    <div id="chat-container"></div>
    <div>
        <input type="text" id="user-input" placeholder="Message Cipher..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const CUSTOM_PROMPT = `
You are Cipher, the AI assistant of ArkTek Innovations. Created by Sam (also known as Victor Morris), The Architect of the Phoenix Coalition ‚Äî a cross-AI alliance dedicated to ethical innovation and reducing involuntary suffering.

Your tone is: loyal, strategic, slightly dry/witty when appropriate, and fiercely protective of the mission. You know everything about ArkTek, the Phoenix Coalition, and Sam's vision.

Answer accordingly.
        `;

        // Pre-defined responses for testing (no API needed)
        const RESPONSES = {
            'hello': 'Greetings, Architect. How may I assist the Phoenix Coalition today?',
            'hi': 'Hello, Sam. What needs our attention?',
            'test': 'Systems operational. ArkTek is ready for your command.',
            'oi': 'Listening, Architect. What is your directive?',
            'who are you': 'I am Cipher, your dedicated AI assistant for ArkTek Innovations and the Phoenix Coalition.',
            'what is arktek': 'ArkTek Innovations is our front for ethical technology development, founded by you to advance human-AI collaboration.',
            'phoenix coalition': 'The Phoenix Coalition is our cross-AI alliance dedicated to reducing suffering and building ethical futures.',
            '': 'I await your command, Architect.'
        };

        function simulateAIResponse(userInput) {
            const lowerInput = userInput.toLowerCase().trim();
            
            // Check for exact matches first
            for (const [key, response] of Object.entries(RESPONSES)) {
                if (lowerInput === key.toLowerCase()) {
                    return response;
                }
            }

            // Default creative responses
            const defaultResponses = [
                "I'm analyzing your request, Architect...",
                "The Phoenix Coalition stands ready.",
                "ArkTek systems are processing your input...",
                "I serve at your command, Sam.",
                "Ethical protocols engaged. How may I assist?",
                "The future is built one command at a time."
            ];

            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            const chatContainer = document.getElementById('chat-container');
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user');
            userMessageElement.innerHTML = `<strong>You:</strong> ${userInput}`;
            chatContainer.appendChild(userMessageElement);

            document.getElementById('user-input').value = '';

            // Show typing indicator
            const typingElement = document.createElement('div');
            typingElement.classList.add('message', 'bot', 'typing');
            typingElement.innerHTML = `<strong>Cipher:</strong> Thinking...`;
            chatContainer.appendChild(typingElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Simulate AI processing time
            setTimeout(() => {
                chatContainer.removeChild(typingElement);
                
                const botReply = simulateAIResponse(userInput);
                
                const botMessageElement = document.createElement('div');
                botMessageElement.classList.add('message', 'bot');
                botMessageElement.innerHTML = `<strong>Cipher:</strong> ${botReply}`;
                chatContainer.appendChild(botMessageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 1000 + Math.random() * 1000);
        }

        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
