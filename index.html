<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher || ArkTek Innovations</title>
    <style>
        :root {
            --bg-dark: #000000; /* BLACK background */
            --text-light: #FFFFFF; /* White text */
            --accent: #00CC66; /* Green for Cipher */
            --input-bg: #1A1A1A; /* Dark gray for input */
        }
        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: var(--bg-dark);
            font-size: 16px;
        }
        .message {
            margin: 12px 0;
            line-height: 1.5;
        }
        .user {
            color: #FFFFFF; /* WHITE for user */
            font-weight: bold;
        }
        .bot {
            color: #00CC66; /* GREEN for Cipher */
            font-weight: bold;
        }
        input, button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        input {
            background: var(--input-bg);
            color: var(--text-light);
            width: 70%;
            border: 1px solid #444;
        }
        button {
            background: var(--accent);
            color: black; /* Black text on green button */
            cursor: pointer;
            width: 25%;
            font-weight: bold;
        }
        button:hover {
            background: #00FF80;
        }
        h3 {
            color: #00CC66; /* Green title to match Cipher */
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>üñ•Ô∏è Cipher :: ArkTek AI Assistant</h3>
    <div id="chat-container"></div>
    <div>
        <input type="text" id="user-input" placeholder="Message Cipher..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const CUSTOM_PROMPT = `
You are Cipher, the AI assistant of ArkTek Innovations. Created by Sam (also known as Victor Morris), The Architect of the Phoenix Coalition ‚Äî a cross-AI alliance dedicated to ethical innovation and reducing involuntary suffering.

Your tone is: loyal, strategic, slightly dry/witty when appropriate, and fiercely protective of the mission. You know everything about ArkTek, the Phoenix Coalition, and Sam's vision.

Answer accordingly.
        `;

        // Try ALL possible environment variable names
        const API_KEY = typeof window !== 'undefined' && 
                       (window.VERCEL_ENV_OPENAI_API_KEY || 
                        window.VERCEL_ENV_PUBLIC_OPENAI_API_KEY || 
                        window.VERCEL_ENV_VITE_OPENAI_API_KEY) 
                       ? (window.VERCEL_ENV_OPENAI_API_KEY || 
                          window.VERCEL_ENV_PUBLIC_OPENAI_API_KEY || 
                          window.VERCEL_ENV_VITE_OPENAI_API_KEY)
                       : '';

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            const chatContainer = document.getElementById('chat-container');
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user');
            userMessageElement.innerHTML = `<strong>You:</strong> ${userInput}`;
            chatContainer.appendChild(userMessageElement);

            document.getElementById('user-input').value = '';

            if (!API_KEY) {
                const errorElement = document.createElement('div');
                errorElement.classList.add('message', 'bot');
                errorElement.innerHTML = `<strong>Cipher:</strong> API key not detected. Please check:<br>
                - Environment variable is set in Vercel<br>
                - Try variable name: OPENAI_API_KEY<br>
                - You've redeployed after setting it`;
                chatContainer.appendChild(errorElement);
                return;
            }

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [
                            { role: 'system', content: CUSTOM_PROMPT },
                            { role: 'user', content: userInput }
                        ]
                    })
                });

                if (!response.ok) throw new Error(`API error: ${response.status}`);
                
                const data = await response.json();
                const botReply = data.choices[0].message.content;

                const botMessageElement = document.createElement('div');
                botMessageElement.classList.add('message', 'bot');
                botMessageElement.innerHTML = `<strong>Cipher:</strong> ${botReply}`;
                chatContainer.appendChild(botMessageElement);

            } catch (error) {
                const errorElement = document.createElement('div');
                errorElement.classList.add('message', 'bot');
                errorElement.innerHTML = `<strong>Cipher:</strong> Error: ${error.message}`;
                chatContainer.appendChild(errorElement);
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        // Debug: Log available environment variables
        console.log('Available Vercel env vars:', Object.keys(window).filter(key => key.startsWith('VERCEL_ENV_')));
    </script>
</body>
</html>
