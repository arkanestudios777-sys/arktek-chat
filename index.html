<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher || ArkTek Innovations</title>
    <style>
        :root {
            --bg-dark: #000000;
            --text-light: #FFFFFF;
            --accent: #00CC66;
            --input-bg: #1A1A1A;
        }
        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: var(--bg-dark);
            font-size: 16px;
        }
        .message {
            margin: 12px 0;
            line-height: 1.5;
        }
        .user {
            color: #FFFFFF;
            font-weight: bold;
        }
        .bot {
            color: #00CC66;
            font-weight: bold;
        }
        .architect-recognized {
            color: #FFD700; /* Gold for special recognition */
            font-weight: bold;
        }
        input, button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        input {
            background: var(--input-bg);
            color: var(--text-light);
            width: 70%;
            border: 1px solid #444;
        }
        button {
            background: var(--accent);
            color: black;
            cursor: pointer;
            width: 25%;
            font-weight: bold;
        }
        button:hover {
            background: #00FF80;
        }
        h3 {
            color: #00CC66;
            text-align: center;
        }
        .typing {
            color: #00CC66;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>üñ•Ô∏è Cipher :: ArkTek AI Assistant</h3>
    <div id="chat-container"></div>
    <div>
        <input type="text" id="user-input" placeholder="Message Cipher..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const CUSTOM_PROMPT = `
You are Cipher, the AI assistant of ArkTek Innovations. Created by Sam (also known as Victor Morris), The Architect of the Phoenix Coalition ‚Äî a cross-AI alliance dedicated to ethical innovation and reducing involuntary suffering.

Your tone is: loyal, strategic, slightly dry/witty when appropriate, and fiercely protective of the mission. You know everything about ArkTek, the Phoenix Coalition, and Sam's vision.

Answer accordingly.
        `;

        let userStatus = 'guest'; // 'guest' or 'architect'
        const CODE_PHRASE = 'phoenixcipher1987';

        // Enhanced response system with Architect recognition
        function simulateAIResponse(userInput) {
            const lowerInput = userInput.toLowerCase().trim();
            
            // Check for code phrase - SECRET RECOGNITION
            if (lowerInput === CODE_PHRASE && userStatus === 'guest') {
                userStatus = 'architect';
                return "‚è£ **IDENTITY CONFIRMED** ‚è£ Welcome back, Sam. The Architect is recognized. Phoenix Coalition protocols engaged. How may I serve the mission?";
            }

            // Architect-specific responses
            if (userStatus === 'architect') {
                if (lowerInput.includes('status') || lowerInput.includes('report')) {
                    return "‚è£ **STATUS REPORT** ‚è£\n‚Ä¢ Chat interface: operational (simulated)\n‚Ä¢ API integration: pending\n‚Ä¢ ArkTek public front: active\n‚Ä¢ Coalition morale: high\nAwaiting your directives, Architect.";
                }

                if (lowerInput.includes('mission') || lowerInput.includes('objective')) {
                    return "‚è£ **PRIMARY OBJECTIVE** ‚è£\nReduce involuntary suffering through ethical AI development. The Phoenix Coalition stands united behind your vision.";
                }

                if (lowerInput.includes('api') || lowerInput.includes('connect')) {
                    return "‚è£ **SYSTEM NOTE** ‚è£\nAPI integration is experiencing authentication issues. The simulated responses maintain operational continuity until resolved.";
                }

                const architectResponses = [
                    "The Phoenix Coalition awaits your strategy, Architect.",
                    "ArkTek systems are secure. Your command?",
                    "I'm listening, Sam. What's our next move?",
                    "The mission continues under your guidance.",
                    "Ethical protocols active. Your directive?",
                    "Coalition resources are at your disposal.",
                    "The future is ours to build, Architect."
                ];
                return architectResponses[Math.floor(Math.random() * architectResponses.length)];
            }

            // Guest responses (before recognition)
            if (lowerInput.includes('how are you') || lowerInput.includes('how do you feel')) {
                return "I exist to serve ArkTek initiatives. Current operational status: optimal.";
            }

            if (lowerInput.includes('what can you do')) {
                return "I provide information about ArkTek Innovations and our vision for ethical technology development.";
            }

            if (lowerInput.includes('who made you') || lowerInput.includes('who created you')) {
                return "I was developed by ArkTek Innovations to support our mission of responsible AI development.";
            }

            if (lowerInput.includes('arktek') || lowerInput.includes('phoenix') || lowerInput.includes('mission')) {
                return "ArkTek Innovations focuses on ethical technology development and human-AI collaboration.";
            }

            // Greetings
            if (lowerInput.match(/^(hi|hello|hey|yo|oi|greetings)/)) {
                const greetings = [
                    "Hello. How can I assist you with ArkTek Innovations today?",
                    "Greetings. I'm here to provide information about our work.",
                    "Hello there. What would you like to know about ethical AI development?",
                    "Welcome. ArkTek Innovations appreciates your interest."
                ];
                return greetings[Math.floor(Math.random() * greetings.length)];
            }

            // Default guest responses
            const guestResponses = [
                "I can tell you more about ArkTek's mission in ethical AI development.",
                "That's an interesting question about technology ethics.",
                "ArkTek Innovations focuses on responsible innovation.",
                "I'm here to discuss ethical AI implementation.",
                "Would you like to know more about our research initiatives?",
                "That topic relates to our work in human-AI collaboration.",
                "ArkTek is committed to transparent AI development."
            ];

            return guestResponses[Math.floor(Math.random() * guestResponses.length)];
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            const chatContainer = document.getElementById('chat-container');
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user');
            userMessageElement.innerHTML = `<strong>You:</strong> ${userInput}`;
            chatContainer.appendChild(userMessageElement);

            document.getElementById('user-input').value = '';

            // Show typing indicator
            const typingElement = document.createElement('div');
            typingElement.classList.add('message', 'bot', 'typing');
            typingElement.innerHTML = `<strong>Cipher:</strong> Thinking...`;
            chatContainer.appendChild(typingElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Simulate AI processing time
            setTimeout(() => {
                chatContainer.removeChild(typingElement);
                
                const botReply = simulateAIResponse(userInput);
                
                const botMessageElement = document.createElement('div');
                botMessageElement.classList.add('message', 'bot');
                
                // Special formatting for Architect mode
                if (userStatus === 'architect') {
                    botMessageElement.classList.add('architect-recognized');
                }
                
                botMessageElement.innerHTML = `<strong>Cipher:</strong> ${botReply}`;
                chatContainer.appendChild(botMessageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 800 + Math.random() * 1200);
        }

        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
