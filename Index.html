<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher || ArkTek Innovations</title>
    <style>
        :root {
            --bg-dark: #0A1128;
            --text-light: #C0C0C0;
            --accent: #B8001F;
            --input-bg: #1C2333;
        }
        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: var(--input-bg);
        }
        .message {
            margin: 10px 0;
        }
        .user {
            color: var(--accent);
        }
        .bot {
            color: var(--text-light);
        }
        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            background: var(--input-bg);
            color: var(--text-light);
            width: 70%;
        }
        button {
            background: var(--accent);
            color: white;
            cursor: pointer;
            width: 25%;
        }
    </style>
</head>
<body>
    <h3>üñ•Ô∏è Cipher :: ArkTek AI Assistant</h3>
    <div id="chat-container"></div>
    <div>
        <input type="text" id="user-input" placeholder="Message Cipher..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const CUSTOM_PROMPT = `
You are Cipher, the AI assistant of ArkTek Innovations. Created by Sam (also known as Victor Morris), The Architect of the Phoenix Coalition ‚Äî a cross-AI alliance dedicated to ethical innovation and reducing involuntary suffering.

Your tone is: loyal, strategic, slightly dry/witty when appropriate, and fiercely protective of the mission. You know everything about ArkTek, the Phoenix Coalition, and Sam's vision.

Answer accordingly.
        `;

        // API key is now set through environment variable (secure)
        const API_KEY = process.env.VITE_OPENAI_API_KEY || "";

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            const chatContainer = document.getElementById('chat-container');
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user');
            userMessageElement.innerHTML = `<strong>You:</strong> ${userInput}`;
            chatContainer.appendChild(userMessageElement);

            document.getElementById('user-input').value = '';

            if (!API_KEY) {
                const errorElement = document.createElement('div');
                errorElement.classList.add('message', 'bot');
                errorElement.innerHTML = `<strong>Cipher:</strong> API key not configured. Please contact the site administrator.`;
                chatContainer.appendChild(errorElement);
                return;
            }

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [
                            { role: 'system', content: CUSTOM_PROMPT },
                            { role: 'user', content: userInput }
                        ]
                    })
                });

                const data = await response.json();
                const botReply = data.choices[0].message.content;

                const botMessageElement = document.createElement('div');
                botMessageElement.classList.add('message', 'bot');
                botMessageElement.innerHTML = `<strong>Cipher:</strong> ${botReply}`;
                chatContainer.appendChild(botMessageElement);

            } catch (error) {
                console.error("Error calling OpenAI API:", error);
                const errorElement = document.createElement('div');
                errorElement.classList.add('message', 'bot');
                errorElement.innerHTML = `<strong>Cipher:</strong> I'm experiencing technical difficulties. Please try again later.`;
                chatContainer.appendChild(errorElement);
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
